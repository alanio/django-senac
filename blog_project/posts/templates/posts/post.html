{% extends "base.html" %}
{% block title %}
  {{ post.titulo }} | {{ block.super }}
{% endblock title %}
{% block body %}
<div class = "row">
    <div class = "col s12 m8">
        <h4>{{ post.titulo}}</h4>        
        <span> Autor: {{ post.autor}} | Data do post: {{ post.data_post }} </span>
        <p>
            {{ post.conteudo|safe }}
        </p>
        <div class="fb-comments" data-order-by="reverse_time" data-href="http://localhost:8000/post/{{ post.slug }}" data-width="600" data-numposts="5"></div>
    </div>
    {% include "core/sidebar.html" %}
</div>
{% endblock %}
